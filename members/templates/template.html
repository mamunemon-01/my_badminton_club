{% extends "master.html" %}

{% block title %} Testing {% endblock %}

{% block content %}
	{% for x in the_members %}
		<h1
			{% if forloop.first %}
			style='background-color:blue'
			{% elif forloop.last %}
			style='background-color:lightblue'
			{% endif %}
		>{{ forloop.revcounter0 }}</h1>
		<p>
			{{ x.firstname }}
			{{ x.lastname }}
		</p>
	{% empty %}
		<h1>No Members</h1>
	{% endfor %}
{% endblock %}
