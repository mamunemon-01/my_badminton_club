{% extends "master.html" %}

{% block title %} My Tennis Club - The List of All The Members {% endblock %}

{% block content %}

	<div class="mycard">
		<h1>Members</h1>
		<ul>
			{% for x in the_members %}
				<li onclick="window.location='details/{{ x.id }}'">{{x.firstname}} {{x.lastname}}</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
